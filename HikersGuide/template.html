<!-- This template will include reusable header and foot  -->

<!-- DOCTYPE – denotes html type (html5 = html) -->

<!DOCTYPE html>

<!-- html lang – denotes primary language page content is in (useful for search engines)  -->

<html lang="en">

<!-- Head – metadata for the site -->

<head>

    <!-- Unicode Transformation Format – 8 represent any character in the Unicode standard. UTF-8 is backwards compatible with ASCII. (no closing tag) -->

    <meta charset="UTF-8">

    <!-- title – displays in a browser tab and the default save name for bookmarks -->

    <title>"Hiker's Guide – 'Temp'</title>

</head>

<!-- body – what renders in the webpage -->

<body>

    <header>

        <!-- heading 1 – heading used representing the most important text on this page – the name of the page/service -->

        <h1>Hiker's Guide</h1>

        <!-- navigation – primary page navigation element -->

        <nav>

            <!-- unordered list – list of links to other site pages used when contained elelemt order is has no consequence on page functionality  -->

            <ul>

                <!-- list – child element of ul above (also ol or menu) -->

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
